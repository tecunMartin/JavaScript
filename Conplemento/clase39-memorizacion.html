<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorizacion/Factorial</title>
</head>
<body>
    <script>
        function factorial(n) {
            if( !this.cache ){
                this.cache = {};
            };

            debugger;

            if( this.cache[n] ){
                return this.cache[n];
            };

            if( n==1 ){
                return 1;
            }else{
                this.cache[n] = n * factorial(n-1);
                debugger;
                return this.cache[n];
            }
        };
    </script>
</body>
</html>
