<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursividad</title>
</head>
<body>
    <script>
        /*
            13/4
        
            13 - 4 = 9
            9 - 4 = 5
            5 - 4 = 1
            1 - 4 = -3
        */

        function divisionEntera(dividendo, divisor) {
            
            if(dividendo<divisor){
                return 0;
            }

            return 1 + divisionEntera(dividendo - divisor, divisor);
        };
    </script>
</body>
</html>
